<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>PageSwitch Demo</title>
    <link rel="stylesheet" href="css/crema.css">
    <script src="js/blend.js"></script>
    <script src="js/all.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="pages">
    <div class="page navbar-through">
        <div>使用out()方法跳转到页面2</div>
        <button id="btn-back-out">Go To Page 2 By out()</button>
        <div>使用destory()方法跳转到页面2</div>
        <button id="btn-back-destroy">Go To Page 2 By destory()</button>
        <div>使用layerBack()方法跳转到页面2</div>
        <button id="btn-back-layerback">Go To Page 2 By layerBack()</button>
    </div>
</div>
</body>
</html>
