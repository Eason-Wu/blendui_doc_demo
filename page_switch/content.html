<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>PageSwitch Demo</title>

    <script src="http://apps.bdimg.com/libs/zepto/1.1.3/zepto.min.js"></script>
    <script type="text/javascript" name="baidu-tc-cerfication" data-appid="4492900" src="http://apps.bdimg.com/cloudaapi/lightapp.js"></script>
    <link rel="stylesheet" href="http://apps.bdimg.com/cloudaapi/res/css/crema.css"/>

    <script src="js/main.js"></script>
</head>
<body>
<div class="pages">
    <div class="page navbar-through">
        <div>使用out()方法返回上一个页面</div>
        <button id="btn-back-out">Page Back By out()</button>
        <div>使用destory()方法返回上一个页面，销毁当前页面实例</div>
        <button id="btn-back-destroy">Page Back By destory()</button>
        <div>使用layerBack()方法返回上一个页面</div>
        <button id="btn-back-layerback">Page Back By layerBack()</button>
    </div>
</div>
</body>
</html>
