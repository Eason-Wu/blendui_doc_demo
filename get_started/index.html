<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
        <script src="http://apps.bdimg.com/libs/zepto/1.1.3/zepto.min.js"></script>

        <script type="text/javascript" name="baidu-tc-cerfication" data-appid="2546793" src="http://apps.bdimg.com/cloudaapi/lightapp.js"></script>
        <link rel="stylesheet" href="http://apps.bdimg.com/cloudaapi/res/css/crema.css">

    </head>
    <body>
        <div class="pages">
            <div class="page">
                <div class="page-content">
                    <a class="testLink" href="b.html">打开页面b</a>
                </div>
            </div>
        </div>
    </body>
    <script>
        Blend.lightInit({
            ak:"XkC0UKL8Z0cEP5zqKHuc8lIt", //轻应用apikey
            module:["blendui"]//根据需要添加模块到数组中即可
        });

        document.addEventListener("blendready",function(){
            Blend.ui.layerInit("0",function(dom){
                var herfLayer;
                $(".testLink",dom).on("click",function(e){
                    e.preventDefault();
                    if(herfLayer){
                        herfLayer.in();
                    }else{
                        herfLayer = new Blend.ui.Layer({
                            "id" : "herfLayer",
                            "url" : this.href,
                            "active" :true
                        });
                    }
                });
            });
        });
    </script>
</html>
